<h2>Distance Converter.</h2>
<h3>From Europe to USE</h3>
<form>
  <fieldset>
    <section>
      <label for="kilometers">
        Kilometers
      </label>
      <input type="number"
        name="kilometers"
        [(ngModel)]="kilometers"
        placeholder="0">
    </section>
  </fieldset>
  <input type="button"
    value="Convert"
    (click)="convert()">
</form>
<section>
  <h4>{{ miles| number:'1.2-2' }} miles</h4>
</section>
